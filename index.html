<!DOCTYPE html>
<html lang="en">
<head>

  <Style>
    body {

  }
  
  h1 {
    font-size: 1.5 rem;
    margin-bottom: 10px;
    animation: pop 0.6s ease-out forwards;
  }
  
  p {
    padding: 30px;
    font-size: 1 rem; 
    color: #003049;
    line-height: 2; 
  }
  
  
  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
  
  @keyframes fall {
    0% { background-position: 0 -100%; }
    100% { background-position: 0 100%; }
  }
  </Style>
</head>
